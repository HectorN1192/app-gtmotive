<div class="header">
  <button class="img-button" (click)="navigateToHome()">
    <picture>
      <source srcset="assets/imgs/logo.webp" type="image/webp" />
      <img
        class="img-responsive"
        ngSrc="assets/imgs/logo.png"
        alt="GT Motive"
        width="250"
        height="84"
        priority
      />
    </picture>
  </button>

  <div class="user-info">
    <mat-icon class="user-icon">person</mat-icon>
    <span class="username">{{ nameUser() }}</span>
  </div>
</div>
